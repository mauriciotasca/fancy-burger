<div class="my-2 p-2">
  <h5>
    {{item.name}}
  </h5>
</div>

<div class="my-2 p-2">
  <label for="userName">Username</label>
  <input id="userName" [(ngModel)]="userName"/>
  <p *ngIf="!userName">No username!</p>
  <p *ngIf="userName">{{userName}}</p>
</div>

<div class="my-2 p-2">
  <button [disabled]="isDisabled" (click)="sendButtonClick($event)">
    Click me!
  </button>
</div>

<div class="columns" *ngIf="false">

  <div class="column col-12 text-center">
    <h2>Meals</h2>
  </div>

  <div class="column col-9 col-sm-12">
  <app-item-list [items]="meals"></app-item-list>
  </div>
</div>
