<div class="my-2 p-2">
  <h5>
    {{item.name}}
  </h5>
</div>

<div class="my-2 p-2">
  <label for="userName">Username</label>
  <input id="userName" ([ngModel])="userName"/>
</div>

<div class="my-2 p-2">
  <button [disabled]="isDisabled">
    Click me!
  </button>
</div>


<div class="columns">

  <div class="column col-12 text-center">
    <h2>Meals</h2>
  </div>

  <div class="column col-9 col-sm-12">
    <div *ngFor="let meal of meals" class="tile">
      <div class="tile-icon">
        <figure class="avatar avatar-lg">
          <img class="p-1" [src]="meal.thumbnail" alt="regular burger">
        </figure>
      </div>
      <div class="tile-content">
        <p class="tile-title">{{meal.name}}</p>
        <p class="tile-subtitle text-gray">{{meal.description}}</p>
      </div>
    </div>
  </div>
</div>
