<div *ngFor="let item of items" class="tile">
  <div class="tile-icon">
    <figure class="avatar avatar-lg">
      <img class="p-1" [src]="item.thumbnail" alt="item">
    </figure>
  </div>
  <div class="tile-content">
    <p class="tile-title">{{item.name}}</p>
    <p class="tile-subtitle text-gray">{{item.description}}</p>
  </div>
</div>
